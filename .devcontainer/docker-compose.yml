version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "3.12-bullseye"
    volumes:
      - ../..:/workspaces:cached
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    networks:
      - routeforce-network
    depends_on:
      - postgres
      - redis
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://routeforce:password@postgres:5432/routeforce_dev
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/workspaces/RouteForceRouting
      - ENVIRONMENT=development

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: routeforce
      POSTGRES_PASSWORD: password
      POSTGRES_DB: routeforce_dev
    networks:
      - routeforce-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - routeforce-network
    ports:
      - "6379:6379"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@routeforce.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - routeforce-network
    ports:
      - "8080:80"

networks:
  routeforce-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  pgadmin-data:
