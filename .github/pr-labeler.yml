# ğŸ·ï¸ PR Auto-Labeling Configuration

# ğŸš€ Features
'type: feature':
  - 'app/routes/**'
  - 'routing/**'
  - 'algorithms/**'
  - any: ['**/feature_*', '**/add_*']

# ğŸ› Bug Fixes  
'type: bug':
  - any: ['**/fix_*', '**/bug_*', '**/hotfix_*']
  - 'tests/**/test_*.py'

# ğŸ“š Documentation
'type: documentation':
  - '**/*.md'
  - 'docs/**'
  - README.*
  - 'CONTRIBUTING.md'
  - 'CHANGELOG.md'

# ğŸ”§ Infrastructure & CI/CD
'type: infrastructure':
  - '.github/**'
  - 'docker/**'
  - 'Dockerfile*'
  - 'docker-compose*'
  - '**/*.yml'
  - '**/*.yaml'
  - 'deploy/**'

# ğŸ§ª Testing
'type: testing':
  - 'tests/**'
  - 'test_*.py'
  - '*_test.py'
  - 'conftest.py'
  - pytest.ini

# ğŸ”’ Security
'type: security':
  - 'codeql-custom-queries-python/**'
  - 'security_scanner.py'
  - any: ['**/security_*', '**/auth_*']

# ğŸ“Š Database & Models
'area: database':
  - 'models/**'
  - 'migrations/**'
  - 'database/**'
  - 'schema/**'

# ğŸ—ºï¸ Maps & Routing
'area: routing':
  - 'routing/**'
  - 'algorithms/**'
  - 'optimization/**'

# ğŸŒ API & Backend
'area: api':
  - 'app/routes/**'
  - 'api/**'
  - 'backend/**'

# ğŸ“± Frontend & UI  
'area: frontend':
  - 'frontend/**'
  - 'ui/**'
  - 'static/**'
  - 'templates/**'

# âš¡ Performance
'improvement: performance':
  - any: ['**/optimize_*', '**/perf_*', '**/speed_*']

# ğŸ§¹ Code Quality
'improvement: code-quality':
  - any: ['**/refactor_*', '**/cleanup_*']

# ğŸ¨ UI/UX
'improvement: ui-ux':
  - 'static/**'
  - 'templates/**'
  - any: ['**/ui_*', '**/ux_*', '**/style_*']

# ğŸ”„ Dependencies
'dependencies':
  - 'requirements*.txt'
  - 'package*.json'
  - 'Pipfile*'
  - yarn.lock
  - poetry.lock
