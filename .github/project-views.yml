views:
  - name: "Sprint Board"
    layout: board
    columns:
      - name: "Backlog"
        filters:
          - "status:open"
          - "-label:status:in-progress"
          - "-label:status:review"
      - name: "In Progress"
        filters:
          - "status:open"
          - "label:status:in-progress"
      - name: "Review"
        filters:
          - "status:open"
          - "label:status:review"
      - name: "Done"
        filters:
          - "status:closed"
  
  - name: "Priority View"
    layout: table
    columns:
      - field: title
      - field: assignees
      - field: labels
      - field: milestone
    groupBy: priority
    sort:
      - field: priority
        direction: desc