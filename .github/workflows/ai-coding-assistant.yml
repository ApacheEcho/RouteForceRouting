            if [ -s unused_code.txt ]; then
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              head -20 unused_code.txt >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
