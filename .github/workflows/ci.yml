name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: routeforce
          POSTGRES_PASSWORD: password
          POSTGRES_DB: routeforce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          npm ci
      - name: Run npm audit and upload report
        run: |
          npm audit --json > frontend-audit.json || true
        # always continue; upload as non-blocking artifact below
      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit
          path: frontend-audit.json
      - name: Run frontend tests
        run: |
          npm test -- --watchAll=false
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Run backend tests
        run: |
          pytest -q backend/tests
