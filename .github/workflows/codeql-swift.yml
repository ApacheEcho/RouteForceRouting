name: CodeQL Swift Analysis

on:
  push:
    branches: [main, auto-wip]
  pull_request:
    branches: [main, auto-wip]

jobs:
  analyze-swift:
    name: Analyze Swift/iOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install iOS dependencies
        run: |
          cd mobile/react-native/node_modules/react-native-orientation-locker/example/ios
          pod install

      - name: Build iOS project for CodeQL
        run: |
          cd mobile/react-native/node_modules/react-native-orientation-locker/example/ios
          xcodebuild -project example.xcodeproj -scheme example -sdk iphonesimulator -configuration Debug

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: swift

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
