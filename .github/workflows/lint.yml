name: Code Quality Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
          # Install project dependencies for type checking
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: |
          black --check --diff --color .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --color .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=migrations,venv,.venv,__pycache__

      - name: Type checking with mypy
        run: |
          mypy . --ignore-missing-imports --exclude=migrations --exclude=venv --exclude=.venv
        continue-on-error: true  # Don't fail the build for type issues initially

      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json -x tests,venv,.venv || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json