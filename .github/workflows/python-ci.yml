# generated by ChatGPT agent
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 mypy pytest-cov bandit safety hypothesis mutmut vulture radon detect-secrets jq

      - name: Run Pytest with coverage
        run: pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy .

      - name: Run Bandit
        run: bandit -r . -ll

      - name: Run Safety
        run: safety check -r requirements.txt

      - name: Detect secrets
        run: detect-secrets scan --baseline .secrets.baseline --all-files

      - name: Vulture (dead code)
        run: vulture . --min-confidence 80

      - name: Radon (complexity threshold)
        run: |
          radon cc -s -j . > radon.json
          worst=$(jq -r '..|objects|.rank? // empty' radon.json | sort | tail -n1)
          echo "Worst complexity grade: $worst"
          case "$worst" in
            A|B) echo "✅ Complexity acceptable" ;;
            *) echo "❌ Complexity too high"; exit 1 ;;
          esac

      - name: Mutmut (mutation testing threshold)
        run: |
          mutmut run --silent
          mutmut results > mutmut.log
          survived=$(grep -c "SURVIVED" mutmut.log || true)
          killed=$(grep -c "killed" mutmut.log || true)
          total=$((survived + killed))
          if [ "$total" -eq 0 ]; then echo "No mutations found"; exit 0; fi
          score=$((100 * killed / total))
          echo "Mutation Score: $score%"
          if [ "$score" -lt 90 ]; then
            echo "❌ Mutation score below 90%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
