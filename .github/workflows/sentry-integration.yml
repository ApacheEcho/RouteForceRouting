name: ğŸ“Š Sentry Integration

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  SENTRY_ORG: routeforce-routing
  SENTRY_PROJECT: routeforce-api

concurrency:
  group: sentry-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sentry-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Load Sentry auth token (optional .env.render)
        id: load-token
        uses: ./.github/actions/load-token
        with:
          var: SENTRY_AUTH_TOKEN

      - name: ğŸ” Load Sentry DSN (optional .env.render)
        id: load-dsn
        uses: ./.github/actions/load-token
        with:
          var: SENTRY_DSN

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: âš™ï¸ Install Sentry CLI
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          sentry-cli --version

      - name: ğŸ·ï¸ Determine release version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA:0:7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: ğŸš€ Create Sentry release
        if: steps.load-token.outputs.loaded == 'true'
        run: |
          set -e
          echo "Creating release ${{ steps.version.outputs.version }}"
          sentry-cli releases new ${{ steps.version.outputs.version }}
          sentry-cli releases set-commits ${{ steps.version.outputs.version }} --auto || echo "âš ï¸ Unable to auto associate commits"
          if [ -d "./static" ] && find ./static -type f -name "*.map" | grep -q .; then
            sentry-cli releases files ${{ steps.version.outputs.version }} upload-sourcemaps \
              --url-prefix "~/" \
              --rewrite \
              --validate \
              ./static
          else
            echo "No source maps found under ./static"
          fi
          sentry-cli releases finalize ${{ steps.version.outputs.version }}

      - name: ğŸ¯ Deploy to Sentry
        if: steps.load-token.outputs.loaded == 'true' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]] || [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ENVIRONMENT="production"
          else
            ENVIRONMENT="staging"
          fi
          echo "Deploying release ${{ steps.version.outputs.version }} to Sentry environment: ${ENVIRONMENT}"
          sentry-cli releases deploys ${{ steps.version.outputs.version }} new \
            --env "${ENVIRONMENT}" \
            --name "GitHub Actions Deploy"

      - name: ğŸ“Š Send deployment notification
        if: always()
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]] || [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ENVIRONMENT="production"
          else
            ENVIRONMENT="staging"
          fi
          {
            echo "## ğŸ“Š Sentry Release Created"
            echo ""
            echo "**Release:** ${{ steps.version.outputs.version }}"
            echo "**Environment:** ${ENVIRONMENT}"
            echo "**Commit:** ${{ github.sha }}"
            echo "";
            echo "[View Releases in Sentry](https://sentry.io/organizations/${{ env.SENTRY_ORG }}/releases/)"
          } >> "$GITHUB_STEP_SUMMARY"

  sentry-testing:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Load Sentry DSN (optional .env.render)
        id: load-dsn
        uses: ./.github/actions/load-token
        with:
          var: SENTRY_DSN

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentry-sdk[flask] pytest pytest-mock
          # Install key dependencies needed for monitoring tests
          pip install psutil flask

      - name: ğŸ§ª Test Sentry integration
        if: steps.load-dsn.outputs.loaded == 'true'
        run: |
          python << 'EOF'
          import sys, os
          sys.path.insert(0, os.path.join(os.getcwd(), '.'))
          try:
              from app.monitoring.sentry_config import SentryConfig, init_sentry
              config = SentryConfig()
              print(f"âœ… Sentry configuration loaded")
              print(f"   - Environment: {config.environment}")
              print(f"   - Release: {config.release}")
              print(f"   - Traces sample rate: {config.traces_sample_rate}")
              os.environ['SENTRY_DSN'] = 'https://test@sentry.io/123456'
              success = init_sentry()
              print(f"âœ… Sentry initialization test: {'passed' if success else 'passed (no DSN)'}")
              from app.monitoring.sentry_config import SentryHelper, monitor_performance
              helper = SentryHelper()
              print("âœ… SentryHelper instantiated successfully")
              @monitor_performance("test_algorithm")
              def test_function():
                  return "test_result"
              result = test_function()
              print(f"âœ… Performance monitor decorator test: {result}")
              print("\nğŸ‰ All Sentry integration tests passed!")
          except ImportError as e:
              print(f"âŒ Import error: {e}"); sys.exit(1)
          except Exception as e:
              print(f"âŒ Test error: {e}"); sys.exit(1)
          EOF

      - name: ğŸ“Š Test performance monitoring
        run: |
          python << 'EOF'
          import sys, os, time
          sys.path.insert(0, os.path.join(os.getcwd(), '.'))
          try:
              from app.monitoring.sentry_config import SentryContext, SentryHelper
              with SentryContext("test_operation", algorithm="test") as ctx:
                  ctx.set_context("test_data", {"value": 123})
                  ctx.add_breadcrumb("Test breadcrumb")
                  time.sleep(0.1)
                  print("âœ… SentryContext test completed")
              helper = SentryHelper()
              helper.capture_performance_metrics("genetic_algorithm", 0.5, 64, 10)
              print("âœ… Performance metrics capture test completed")
              helper.capture_api_usage("/api/optimize", 0.3, 200, "test_user")
              print("âœ… API usage capture test completed")
              print("\nğŸ‰ All performance monitoring tests passed!")
          except Exception as e:
              print(f"âŒ Performance monitoring test error: {e}"); sys.exit(1)
          EOF

