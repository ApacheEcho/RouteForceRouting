repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length=100"]
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--filter-files"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline", "--exclude-files", "(\.md$|^tests/)" ]
        exclude: ^(docs/|tests/|.*\.md$)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "app/", "-ll"]
  - repo: local
    hooks:
      - id: validate-openapi-parity
        name: Validate OpenAPI parity (and regenerate if needed)
        entry: bash -c 'python3 scripts/validate_openapi.py || { python3 scripts/generate_openapi.py && echo "Regenerated openapi.json. Please git add openapi.json" >&2 && exit 1; }'
        language: system
        files: ^(app/|openapi.json|scripts/)
