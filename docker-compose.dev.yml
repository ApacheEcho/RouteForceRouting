version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - SECRET_KEY=dev-secret
    volumes:
      - ./backend:/app
  frontend:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
