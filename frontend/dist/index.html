    <!-- Dark mode initialization -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
    <!-- Density initialization: default to compact on very large screens if not set -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('density');
          var isUltraWide = window.matchMedia && window.matchMedia('(min-width: 2560px)').matches;
          if (!saved && isUltraWide) {
            document.documentElement.classList.add('density-compact');
          }
        } catch (e) {}
      })();
    </script>
