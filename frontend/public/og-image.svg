<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo block -->
  <g transform="translate(80,90)" filter="url(#shadow)">
    <rect x="0" y="0" width="88" height="88" rx="18" fill="#3B82F6"/>
    <path d="M28 64 L44 40 L60 64" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="44" cy="68" r="6" fill="#FFFFFF"/>
  </g>

  <text x="190" y="140" fill="#FFFFFF" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="60">RouteForce</text>
  <text x="190" y="190" fill="#93C5FD" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="28">AI-Powered Route Optimization</text>

  <!-- Value bullets -->
  <g fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="22">
    <text x="190" y="260">• Reduce fuel costs and drive time</text>
    <text x="190" y="300">• Optimize routes with ML/AI</text>
    <text x="190" y="340">• Real-time analytics & monitoring</text>
  </g>

  <!-- Decorative map-ish lines -->
  <g opacity="0.25" stroke="#60A5FA" stroke-width="2">
    <path d="M700,120 C860,140 920,210 1080,200" fill="none"/>
    <path d="M700,220 C860,240 960,290 1120,280" fill="none"/>
    <path d="M700,320 C860,340 960,390 1120,380" fill="none"/>
  </g>

  <rect x="190" y="380" width="320" height="64" rx="12" fill="#2563EB"/>
  <text x="210" y="422" fill="#FFFFFF" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="24">Get Started →</text>
</svg>
