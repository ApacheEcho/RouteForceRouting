              key: FLASK_ENV
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@routeforce-postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@routeforce-redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://:$(REDIS_PASSWORD)@routeforce-redis:6379/3"
        - name: CELERY_RESULT_BACKEND
          value: "redis://:$(REDIS_PASSWORD)@routeforce-redis:6379/4"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: routeforce-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: routeforce-config
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: routeforce-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
