# Sample Nginx config for RouteForceRouting production
server {
    listen 80;
    server_name yourdomain.com;

    location /static/ {
        alias /Users/frank/RouteForceRouting/frontend/dist/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        # Match the backend port with your app's PORT.
        # Default is 8000 in production if PORT is not set; 5000 is common in Docker/Render.
        proxy_pass http://127.0.0.1:5000;  # change to 8000 if not setting PORT
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HTTPS setup (use certbot for SSL)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
}
