[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_* *_test

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    -p no:cov
    -m "not integration and not external and not slow"
    --benchmark-skip
    --durations=10
    --ignore=backup_deployment
    --ignore=.git
    --ignore=__pycache__
    --ignore=node_modules
    --ignore=logs
    --ignore=temp

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    algorithm: Algorithm-specific tests
    api: API endpoint tests
    monitoring: Monitoring and analytics tests
    slow: Slow running tests
    security: Security-related tests
    performance: Performance benchmarking tests
    database: Database-related tests
    external: Tests requiring external services

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::ResourceWarning

# Minimum version requirements
minversion = 8.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Xfail strict mode
xfail_strict = true

# Recursive directory exclusion
norecursedirs = backup_deployment .git __pycache__ node_modules logs temp .venv venv build dist
