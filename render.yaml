services:
  # Main Web Service
  - type: web
    name: routeforce-app
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile.production
    region: oregon
    preDeployCommand: ./scripts/run_db_upgrade.sh
    startCommand: "gunicorn --bind 0.0.0.0:5000 --workers 4 --worker-class gthread --timeout 120 --keep-alive 5 --access-logfile '-' --error-logfile '-' --log-level info app:create_app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: PYTHONPATH
        value: /app
      - key: DATABASE_URL
        fromDatabase:
          name: routeforce-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: routeforce-redis
          property: connectionString
      - key: SENTRY_DSN
        value: https://YOUR_SENTRY_DSN@sentry.io/PROJECT_ID
    healthCheckPath: /health
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - ".git/**"
        - "node_modules/**"
        - "*.md"
        - ".github/**"
    domains:
      - routeforce-routing.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: routeforce-postgres
    plan: starter
    env: docker
    dockerfilePath: ./docker/postgres/Dockerfile
    region: oregon
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    envVars:
      - key: POSTGRES_DB
        value: routeforce
      - key: POSTGRES_USER
        value: routeforce
      - key: POSTGRES_PASSWORD
        generateValue: true
    healthCheckCommand: "pg_isready -U routeforce -d routeforce"
    
  # Redis Cache Service
  - type: redis
    name: routeforce-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    
  # Background Worker (Optional)
  - type: worker
    name: routeforce-worker
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile.production
    region: oregon
    startCommand: "celery -A app.celery worker --loglevel=info"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: routeforce-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: routeforce-redis
          property: connectionString
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - ".git/**"
        - "*.md"
        - ".github/**"

# Static Site (Documentation/Landing Page)
  - type: static
    name: routeforce-docs
    buildCommand: "npm run build"
    publishPath: "./docs/build"
    pullRequestPreviewsEnabled: true
    headers:
      - path: "/*"
        name: "X-Frame-Options"
        value: "DENY"
      - path: "/*"
        name: "X-Content-Type-Options"
        value: "nosniff"
